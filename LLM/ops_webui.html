        @media (max-width: 768px) {

<body>
    <div id="chat-container">
        <div id="header">
            <h1>ğŸ¤– æ™ºèƒ½è¿ç»´å›¢é˜Ÿ</h1>
            <p>åŸºäºAutoGençš„å¤šæ™ºèƒ½ä½“åä½œè¿ç»´ç³»ç»Ÿ</p>
        </div>

        <div id="status-bar">
            <div>
                <span class="status-indicator" id="connection-status"></span>
                <span id="status-text">è¿æ¥ä¸­...</span>
            </div>
            <div id="team-info">
                å›¢é˜Ÿæˆå‘˜: åè°ƒå‘˜ | ç›‘æ§å‘˜ | å·¥ç¨‹å¸ˆ
            </div>
        </div>

        <div id="messages"></div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="è¯·æè¿°æ‚¨é‡åˆ°çš„ç³»ç»Ÿè¿ç»´é—®é¢˜...">
            <button id="send-button" onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8003/ws/chat');
        const connectionStatus = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');

        // è¿æ¥çŠ¶æ€ç®¡ç†
        function updateConnectionStatus(status, text) {
            connectionStatus.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        ws.onopen = function() {
            updateConnectionStatus('connected', 'å·²è¿æ¥');
        };

        ws.onclose = function() {
            updateConnectionStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
        };

        ws.onerror = function(error) {
            updateConnectionStatus('disconnected', 'è¿æ¥é”™è¯¯');
        };

        let currentStreamingMessage = null; // ç”¨äºå­˜å‚¨å½“å‰æ­£åœ¨æµå¼ä¼ è¾“çš„æ¶ˆæ¯å…ƒç´ 

        ws.onmessage = function (event) {
            const message = JSON.parse(event.data);

            if (message.type === 'UserInputRequestedEvent') {
                enableInput();
                displayMessage("è¯·ç»§ç»­è¾“å…¥æˆ–ç¡®è®¤æ“ä½œ...", 'system');
            }
            else if (message.type === 'task_completed') {
                enableInput();
                displayMessage(message.content, message.source);
            }
            else if (message.type === 'error') {
                displayMessage(message.content, 'error');
                enableInput();
            }
            else if (message.type === 'streaming_start') {
                // å¼€å§‹æµå¼æ¶ˆæ¯ - åˆ›å»ºæ–°æ¶ˆæ¯å…ƒç´ 
                currentStreamingMessage = displayMessage(message.content, message.source);
            }
            else if (message.type === 'streaming_update') {
                // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹ - åœ¨ç°æœ‰æ¶ˆæ¯ä¸Šæ›´æ–°
                if (currentStreamingMessage) {
                    updateMessageContent(currentStreamingMessage, message.content);
                }
            }
            else if (message.type === 'streaming_end') {
                // å®Œæˆæµå¼æ¶ˆæ¯ - æœ€ç»ˆæ›´æ–°å¹¶æ¸…ç†
                if (currentStreamingMessage) {
                    updateMessageContent(currentStreamingMessage, message.content);
                    currentStreamingMessage = null;
                }
            }
            else {
                // å¤„ç†éæµå¼æ¶ˆæ¯
                displayMessage(message.content, message.source);
            }
        };

        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.target.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (!message) return;

            // Clear input and disable input and send button
            input.value = '';
            disableInput();

            // Send message to WebSocket
            ws.send(JSON.stringify({ content: message, source: 'user' }));
        }

        function displayMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const labelElement = document.createElement('span');
            labelElement.className = 'label';
            
            // ä¸­æ–‡æ ‡ç­¾æ˜ å°„
            const sourceLabels = {
                'user': 'ç”¨æˆ·',
                'ops_coordinator': 'è¿ç»´åè°ƒå‘˜',
                'system_monitor': 'ç³»ç»Ÿç›‘æ§å‘˜',
                'ops_engineer': 'è¿ç»´å·¥ç¨‹å¸ˆ',
                'user_requester': 'ç”¨æˆ·ä»£ç†',
                'error': 'é”™è¯¯',
                'system': 'ç³»ç»Ÿ'
            };
            
            labelElement.textContent = sourceLabels[source] || source;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(labelElement);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageElement; // è¿”å›æ¶ˆæ¯å…ƒç´ ä»¥ä¾¿åç»­æ›´æ–°
        }

        function updateMessageContent(messageElement, newContent) {
            const contentElement = messageElement.querySelector('.content');
            if (contentElement) {
                contentElement.textContent = newContent;
                messageElement.scrollTop = messageElement.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
            }
        }

        function disableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = true;
            button.disabled = true;
        }

        function enableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = false;
            button.disabled = false;
            input.focus();
        }

        async function loadHistory() {
            try {
                const response = await fetch('http://localhost:8003/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();
                history.forEach(message => {
                    displayMessage(message.content, message.source);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯
        window.onload = function() {
            displayMessage("æ¬¢è¿ä½¿ç”¨æ™ºèƒ½è¿ç»´å›¢é˜Ÿï¼è¯·æè¿°æ‚¨é‡åˆ°çš„ç³»ç»Ÿé—®é¢˜ï¼Œæˆ‘ä»¬çš„ä¸“ä¸šå›¢é˜Ÿå°†ä¸ºæ‚¨æä¾›è§£å†³æ–¹æ¡ˆã€‚", 'system');
            loadHistory();
        };
    </script>
</body>
