<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBPF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,html{
            width: 100%;
            margin: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000; /* 使主题栏位于较高层级 */
            position: fixed; /* 固定在屏幕上 */
            width: 100%;
            height:80px;
            border-bottom: 1px solid #c2c4c6;
        }

        .top-bar__left {
            margin-left: 80px;
            font-size: 1.5rem;
        }

        .top-bar__right {
            font-size: 1rem;
        }

        .btn {
            text-decoration: none;
            color: black;
            padding: 8px 15px;
        }

        .btn:hover {
            background-color: #fff;
            color: #333;
        }

        .container {
            display: flex;
            margin-right: 0;
            padding: 0;
            z-index: 900; /* 使目录栏位于较低层级 */
        }

        .sidebar {
            width: 15%; /* 设置目录栏宽度 */
            background-color: white;
            padding: 20px;
            position: fixed; /* 固定在屏幕上 */
            left: 0; /* 距离左侧的距离 */
            height: 100%; /* 撑满整个屏幕高度 */
            box-sizing: border-box; /* 确保 padding 不会增加元素的实际尺寸 */
            overflow-y: auto; /* 若内容过多，启用垂直滚动条 */
            z-index: 900; /* 使目录栏位于较低层级 */
            margin-top: 80px;
            border-right: 1px solid #c2c4c6;
        }
        
        .sidebar-btn{
            text-align: center;
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        .sidebar-btn:hover{
            background-color: #d6d8d98e;
            color:#333;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu li a {
            text-decoration: none;
            font-size: 18px;
            color: #707070;
            display: block;
        }

        .menu li a:hover {
            color: #0066cc;
        }

        .content {
            flex: 1; /* 让主内容区域自动填充剩余空间 */
            padding: 20px;
            height: auto;
            margin-left:15%; /* 为了避免侧边栏覆盖内容，给内容部分增加左边距 */
            text-align: center;
            margin-top: 80px;
        }
        
        .h1 {
            height: 10%;
            width: 100%;
            background-color: transparent;
            color: black;
            text-align: center;
            font-size: 40px;
        }
        
        .cont1 {
            height:400px;
            justify-content: center;
            align-items: center; /* 竖直居中 */
            font-size: 40px;
            font-family: Arial;
            color:black;
            display:flex;
        }
        
        .box1{
            flex:1;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial;
        }
        
        .code-container {
            position: relative;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            height:700px;
            background-color: #f9f9f9;
        }
        .code-container:hover .copy-btn {
            display: block;
        }
        .copy-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #eee;
            border: none;
            padding: 5px 10px;
        }
        .code-box {
            width: 100%;
            border: none;
            background-color: transparent;
            font-family: 'Courier New', Courier, monospace;
            overflow: auto;
        }
        .code-box-ebpf {
            width: 100%;
            height: 100%;
            padding: 10px;
            background-color: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            overflow-x: auto;
            overflow-y: auto;
            white-space: pre-wrap; /* 保持空白符的格式 */
            word-break: break-all; /* 防止内容溢出 */
        }
        .copy-btn-ebpf {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #eee;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="top-bar__left">
            基于机器学习的银河麒麟操作系统智能调优软件
        </div>
        <div class="top-bar__right">
            <a href="https://github.com" target="_blank" class="btn">GitHub</a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a class="sidebar-btn" href="{% url 'home' %}">主页</a></li>
                <li><a class="sidebar-btn" href="{% url 'select' %}">选择时间段</a></li>
                <li><a class="sidebar-btn" href="{% url 'show_demo' %}">可视化大屏(demo)</a></li>
                <li><a class="sidebar-btn" href="{% url 'show' %}">可视化大屏</a></li>
                <li><a class="sidebar-btn" href="{% url 'optimization' %}">调优界面</a></li>
                <li><a class="sidebar-btn" href="{% url 'ebpf' %}">eBPF</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="h1">eBPF</div>
<!--            <div class="cont1">-->
<!--                <div class="box1"></div>-->
<!--                <div class="box1"></div>-->
<!--            </div>-->
            <div class="code-container">
<!--                <textarea class="code-box" readonly>-->
<!--                    这里是一些代码...-->
<!--                    您可以复制这段代码。-->
<!--                </textarea>-->
                <pre class="code-box-ebpf">{{ file_content1 }}</pre>
                <button class="copy-btn-ebpf">复制</button>
            </div>
        
            <script>
                // 获取所有复制按钮
                var copyButtons = document.querySelectorAll('.copy-btn');
                copyButtons.forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        // 获取与按钮相邻的代码框
                        var codeBox = this.previousElementSibling;
                        // 选择代码框中的文本
                        codeBox.select();
                        // 执行复制操作
                        document.execCommand('copy');
                        // 可以选择性地显示一个消息，告知用户复制成功
                        alert('代码已复制到剪贴板！');
                    });
                });
            </script>
        </div>
    </div>

</body>
</html>
