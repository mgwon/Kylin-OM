<!DOCTYPE html>
{% load static %}
<html lang="en" style="height: 100%">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可视化大屏</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    
    <style>
        body,html{
            height:100%;
            width: 100%;
            margin: 0 auto;
            position: relative;
        } 
        
        .Top{
            width: 50%;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            z-index:1;
        }
        
        .oricl{
            border-top: 9vh solid #acc6f4;
            border-left: 2vw solid transparent;
            height: 0;
            width: 20vw;
            position: relative;
        }
        
        .oricl span {
            display: block;
            border-top: 9vh solid #98b8f2;
            border-left: 2vw solid transparent;
            height: 10px;
            width: 20vw;
            position: absolute;
            left: -1.7vw;
            top: -9.8vh;
        }    

        .oricl1{
            border-top: 9vh solid #acc6f4;
            border-right: 2vw solid transparent;
            height: 0;
            width: 20vw;
            position: relative;
        }
        
        .oricl1 span{
            display: block;
            border-top: 9vh solid #98b8f2;
            border-right: 2vw solid transparent;
            height: 0;
            width: 20vw;
            position: absolute;
            right: -1.7vw;
            top: -9.8vh;
        }
        
        .title{
            width: 80%;
            height:80%;
            color: black;
            font-size: 40px;
            margin: 0 auto;
            position: absolute;
            background-color: transparent;
            text-align: center;
            vertical-align: middle;
        }
        
        .BoxWrap{
            width: 90%;
            height:90%;
            position: relative;
            margin: -20px 5% 0 5%;  
            z-index:2;
            overflow: hidden;
        }
        
        .Btm {
            position: absolute;
            width: 99%;
            height: 98%;
            margin: 3px ;  
            display: flex;
        }
        
        .horn{
            position: absolute;
            width: 99%;
            height: 98%;
            border:4px solid #98b8f2;
            margin: 3px ;
        }
        
        .horn>div{
            width: 100px;
            height: 60px;
            position:absolute;
        }
        
        .horn .lt{
            border-top: 6px solid #2665cd;
            border-left: 6px solid #2665cd;
            left: -6px;
            top: -6px;
        }
        
        .horn .rt{
            border-top: 6px solid #2665cd;
            border-right: 6px solid #2665cd;
            right: -6px;
            top: -6px;
        }
        
        .horn .rb{
            border-bottom:6px solid #2665cd;
            border-right: 6px solid #2665cd;
            right: -6px;
            bottom: -6px;
        }
        
        .horn .lb{
            border-bottom:6px solid #2665cd;
            border-left: 6px solid #2665cd;
            left: -6px;
            bottom: -6px;
        }  
        
        .left {
            flex: 6;
            /*flex继承主轴方向上的大小比例*/
            height: 100%;
            /*或者100%，继承父级高度*/
            /* 宽可以 */
            background-color: transparent;
            display: flex;
            flex-direction: column;/*修改主轴方向为y轴方向*/
        }
        
        .center {
            flex: 7;
            height: 100%;
            background-color: transparent;    
            display: flex;
            flex-direction: column;
        }
        
        .right {
            flex: 6;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }
        
        {#左边的容器#}
        .left-box{
            flex:1;
            width: 100%;
            /*设置宽度继承父级*/
            background-color: transparent;
            justify-content: center;
            align-items: center;
        }
        
        .left-box1{   
            position: relative;
            margin-top:20px;
            margin-left: 18px;
            height:85%;
            background: white;
            border: 4px solid #98b8f2;
            border-radius: 8px;
        }
        .left-box1::before {
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: 30px;
            width: calc(100% - 60px);
            content: "";
            border-top: 5px solid #2b65cd;
            border-bottom: 5px solid #2665cd;
            z-index: 0;
        }
        .left-box1::after {
            position: absolute;
            top: 30px;
            right: -5px;
            left: -5px;
            height: calc(100% - 60px);
            content: "";
            border-right: 5px solid #2665cd;
            border-left: 5px solid #2665cd;
            z-index: 0;
        }
        
        .left-box1 p{
            line-height:100px;
            text-align: center;
            color:#98b8f2;
        }
        
        
        {#中间的容器#}
        .center-box1{   
            position: relative;
            margin:25px;
            height: 90%;
            background: white;
            border: 4px solid #98b8f2;
            border-radius: 8px;
            
        }
        .center-box1::before {
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: 30px;
            width: calc(100% - 60px);
            content: "";
            border-top: 5px solid #2b65cd;
            border-bottom: 5px solid #2665cd;
            z-index: 0;
        }
        .center-box1::after {
            position: absolute;
            top: 30px;
            right: -5px;
            left: -5px;
            height: calc(100% - 60px);
            content: "";
            border-right: 5px solid #2665cd;
            border-left: 5px solid #2665cd;
            z-index: 0;
        }
        .center-box1 p{
            line-height:100px;
            text-align: center;
            color:#98b8f2;
        }
        
        {#左边的容器#}
        .right-box{
            flex:1;
            width: 100%;
            /*设置宽度继承父级*/
            background-color: transparent;
            justify-content: center;
            align-items: center;
        }
        
        .right-box1{   
            position: relative;
            margin-top:20px;
            margin-right: 10px;
            height:90%;
            background: white;
            border: 4px solid #98b8f2;
            border-radius: 8px;
        }
        .right-box1::before {
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: 30px;
            width: calc(100% - 60px);
            content: "";
            border-top: 5px solid #2b65cd;
            border-bottom: 5px solid #2665cd;
            z-index: 0;
        }
        .right-box1::after {
            position: absolute;
            top: 30px;
            right: -5px;
            left: -5px;
            height: calc(100% - 60px);
            content: "";
            border-right: 5px solid #2665cd;
            border-left: 5px solid #2665cd;
            z-index: 0;
        }
        .right-box1 p{
            line-height:100px;
            text-align: center;
            color:#98b8f2;
        }
        
        {#按钮容器#}
        .button_box {
            flex:0.2;
            justify-content: center;
            align-items: center;
            position: relative;
            margin:10px;
            background: white;
            text-align: center;
            padding-top: 20px;
        }
        
        .custom-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>

<body>
    <div class="Top">
        <div class="oricl">
            <span></span>
        </div>
        <div class="oricl1">
            <span></span>
        </div>
        <div class="title">可视化大屏</div>
    </div>
    {#    <div class="Btm">#}
    <div class="BoxWrap">
        <div class="horn">
            <div class="lt"></div>
            <div class="rt"></div>
            <div class="rb"></div>
            <div class="lb"></div>
        </div>
        
        <div class="Btm">
            <div class="left">
                <div class="left-box">
                    <div class="left-box1"></div>
                </div>
                <div class="left-box">
                    <div class="left-box1"></div>
                </div>
                <div class="left-box">
                    <div class="left-box1"></div>
                </div>
            </div>
            <div class="center">
                <div class="center-box1"></div>
            </div>
            <div class="right">
                <div class="right-box">
                    <div class="right-box1"></div>
                </div>
                <div class="right-box">
                    <div class="right-box1"></div>
                </div>
                <div class="button_box"> 
                    <a class="custom-button" href="{% url 'optimization' %}">调优</a>
                </div>
            </div>
               
            
        </div>
    </div>

</body>
</html>
